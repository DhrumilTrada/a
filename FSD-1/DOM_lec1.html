<body>
    <p style="color: red;">H</p>
    <p style="color: green;"></p>
    <p style="color: yellow;"></p>
    <script>
        c1=document.getElementsByTagName("p");
        for (i =0;i < c1.length;i++) {
           c1[i].innerHTML="Text Changed"
        }
    </script>
</body>
