<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(n,a){
                this.name=n;
                this.age=a;
            }
            getName=()=>{
                return this.name;
            }
        }
        let obj=new Person("ABC",23);
        console.log(obj.getName());
    </script>
</body>
</html>
