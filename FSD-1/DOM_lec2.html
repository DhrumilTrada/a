<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="White rose.jpg" alt="white rose" id="i1" width="225px" height="225px">
    <script>
        function f1() {
            document.getElementById("i1").src="Yellow flower.jpg";
        }
        function f2() {
            document.getElementById("i1").src="White rose.jpg";
        }
        function f3() {
            document.getElementById("i1").src="Red_Rose.jfif";
        }
        function f4() {
            document.getElementById("i1").src="blue rose.jpg";
        }
    </script>
    <button onclick="f1()">Yellow Rose</button>
    <button onclick="f2()">White rose</button>
    <button onclick="f3()">Red Rose</button>
    <button onclick="f4()">Blue Rose</button>
</body>
</html>
