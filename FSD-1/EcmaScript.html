<!-- 
Fat Arrow Function(=>):
    syntax:-
        const functionname=(parameter received)=>
        {
            function body
        }
-->
<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        const newfun=p=>`val=${p}`;
        console.log(newfun(30));

        const newfun1=(i,j)=>`${i+j}`;
        console.log(`addition=${newfun1(5,7)}`)

        const newfun2=(i,j)=>
        {
            let sum;
            sum=i+j;
            return sum;
        }
        console.log(`addition=${newfun2(5,7)}`)
    </script>
</body>
</html>
