<!--spread operator(...)
    Helps the iterable objects to expand into individual elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        odd=[1,2,4];
        combined=[5,6,7,...odd];
        console.log(combined);
    </script>
</body>
</html>


<!-- rest operator(...) 
**allows us to represent an idefinite number of arguments as an array.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(...args) {
            console.log(args);
        }
        fun(1,2,3,4,5,6);
        function fun1(a,b,...args) {
            console.log(args);
            console.log(args.length);
        }
        fun1(1,2,3,4,5,6);
    </script>
</body>
</html>
