<html>
    <head>
        <script>
            const fruit=["Banana","Apple","Orange"];
            for (i = 0; i < fruit.length; i++) {
                document.write(fruit[i]+"<br>")
            }
            const animal=new Array("Lion","Tiger","Leopard")
            for (i = 0; i < animal.length; i++) {
                document.write(animal[i]+"<br>")
            }
        </script>
    </head>
</html>
